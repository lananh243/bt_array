<script>
    let arr = [1,2,3,1,3,4,5,4,5];
    let count = {};
    for (let i = 0; i < arr.length; i++) {
        let num = arr[i];
        if(count[num]){
            count[num]++;
        }else{
            count[num] = 1;
        }
    }
    for (let key in count) {
        if (count[key] == 1) {
            console.log(`Phần tử xuất hiện độc nhất trong mảng là :${key}`);
        }
    }

</script>
