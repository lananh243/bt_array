<script>
    var arr = [1, 3, 5, 6, 7, 8, 9];
    var number = +prompt("Nhập số bất kì");
    var isFound = false;

    for (let i = 0; i < arr.length; i++) {
        if (number === arr[i]) {
            console.log("Phần tử tồn tại", number);
            isFound = true;
            break;
        }
    }

    if (!isFound) {
        console.log("Phần tử không tồn tại");
    }
   
</script>
</html>
