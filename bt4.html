<script> 
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");

    if (a > 0 && b > 0) {
        let arr = [];
        for (let i = 1; i <= a; i++) {
            if (i % b == 0) {
                arr.push(i);
            }
        }
        console.log(arr);
        for (let i = 1; i <= b; i++) {
            if (i % a == 0) {
                arr.push(i);
            }
        }
        console.log(arr);
    } else {
        console.log("a và b phải lớn hơn 0");
    }
     /* 
        băt nguoi dung nhập số nguyên dương
        input  
        a=2
        b=5
        output [2,4]
        //tim huong lam

      */
</script>
