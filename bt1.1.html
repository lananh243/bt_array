<script>
    let arr = [1,2,5,6,3,8,9,12];
    let min = arr[0];
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] < min){
            min = arr[i]; 
        }
        if(arr[i] > max){
            max = arr[i]; 
        }
        
    }
    console.log("Phân tử nhỏ nhất là : ", min );
    console.log("Phần tử lớn nhất là : ", max);
</script>
