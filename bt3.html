<script>
    let arr = [1, 1, 1, 2, 2, 3, 3, 4, 4];
    let number = +prompt("Nhập số bất kì");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (number == arr[i]) {
            count ++;  
        }  
    }
    console.log("Số lần xuất hiện là : ", count);
</script>
