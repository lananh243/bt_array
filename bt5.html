<script>
    var arr = [1, 2, 3, -1, -5, 6, -2, 8, -7, 10];
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] < 0){
            arr1.unshift(arr[i]);
        }else{
            arr1.push(arr[i]);
        }  
    }
    console.log("Mảng mới là : ", arr1);
</script>
